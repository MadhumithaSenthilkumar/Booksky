<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1 class="head">Booksky</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Daydream</h2>
            <h5>Hannah Grace</h5>
            <p>The third in the New York Times bestselling Maple Hills series follows fan-favorite Henry and a bookish fellow student who come up with a plan to help them both overcome their respective challenges in a difficult year</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>
    <div class="overlay"></div>
    <div class="pop-up-box">
        <h2>Add Book</h2>
        <input type="text" placeholder="Book Title" id="book-title-input">
        <input type="text" placeholder="Book Author" id="book-Author-input">    
         <textarea placeholder="Short Description" id="Short-Description-input"></textarea>
         <button id="add-book">ADD</button>
         <button id="cancel-book">CANCEL</button>
        </form>
    </div>
    <button class="add-button" id="pop-up-button">+</button>
    <script src=script.js></script>
</body>
</html>
